# DNSTT SERVER CONFIGURATION

# Server Settings
DNSTT_PORT="53"
DNSTT_PROTOCOL="udp"
DNSTT_DOMAIN="yourdomain.com"

# Key Files
PRIVATE_KEY="/opt/voltronserver/configs/dnstt.key"
PUBLIC_KEY="/opt/voltronserver/configs/dnstt.pub"

# Performance
MAX_CLIENTS="100"
SESSION_TIMEOUT="3600"
LOG_LEVEL="info"

# Security
ALLOWED_IPS="0.0.0.0/0"
BLOCK_MALICIOUS="true"
RATE_LIMIT="1000"
